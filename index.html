<!DOCTYPE html>
<html lang="en">

<head>
	<title>personality quiz</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="style.css">

	<!-- import the webpage's javascript file -->
	<script src="script.js" defer>

	</script>
</head>

<body>

	<header>
		<h1>what season are you?</h1>
		<p>answer the questions below to find the answer!</p>
	</header>

	<main>

		<h2>choose a donut flavor:</h2>
		<div class="question">

			<div class="answer-choice">
				<img src="assets/chocoloate_creme_donut.jpg" alt="a delicious chocolate creme donut, with chocolate icing on the top and creme inside.">
        <br>
        <button id="q1a1">chocolate cr√©me</button>
      </div>

      <div class="answer-choice">
        <img src="assets/strawberry_donut.webp" alt="a selection of donuts with strawberry frosting and colorful sprinkles.">
        <br>
        <button id="q1a2">strawberry frosting with sprinkles</button>
      </div>
      <div class="answer-choice">
        <img src="assets/maple_donut.avif" alt="a doughy maple flavored donut with bacon bits on top.">
        <br>
        <button id="q1a3">maple with bacon</button>
      </div>

      <div class="answer-choice">
        <img src="assets/blueberry_donut.jpg" alt="a blueberry jam donut with deep purple frosting and blueberries inside.">
        <br>
        <button id="q1a4">blueberry jam</button>
      </div>

    </div> 
    
    <h2>choose a drink:</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/matcha_latte.jpg" alt="a yummy-looking matcha latte with green matcha at the bottom and swirls of milk being poured in.">
        <br>
        <button id="q2a1">matcha latte</button>
      </div>

      <div class="answer-choice">
        <img src="assets/boba_tea.jpg" alt="two cups of brown sugar boba tea with swirling brown colors.">
        <br>
        <button id="q2a2">boba tea</button>
      </div>
      
      <div class="answer-choice">
        <img src="assets/butter_pecan_milkshake.jpg" alt="a delicious, topping-filled beige butter pecan milkshake made from real butter pecan ice cream.">
        <br>
        <button id="q2a3">butter pecan milkshake</button>
      </div>

      <div class="answer-choice">
        <img src="assets/hot_cocoa.jpg" alt="a cup of hot cocoa with whipped cream and caramel.">
        <br>
        <button id="q2a4">hot cocoa</button>
      </div>

    </div> 
    
    <h2>choose a hobby:</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/painting.jpg" alt="a mix of colorful blue and purple watercolor paints on a palette.">
        <br>
        <button id="q3a1">painting</button>
      </div>

      <div class="answer-choice">
        <img src="assets/crochet.jpg" alt="two cute crochet bunnies adorned in crochet clothes.">
        <br>
        <button id="q3a2">crochet</button>
      </div>

      <div class="answer-choice">
        <img src="assets/sailing.jpg" alt="a beginner sailboat on the water, with two people in it maneuvering the sailboat.">
        <br>
        <button id="q3a3">sailing</button>
      </div>

      <div class="answer-choice">
        <img src="assets/baking.jpg" alt="baking ingredients like flour, sugar, butter, and eggs arranged messily on a wooden table.">
        <br>
        <button id="q3a4">baking</button>
      </div>

    </div> 

    <h2>choose an activity to do while hanging out with friends:</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/ice_skating.jpg" alt="white ice skating boots on an ice skating rink.">
        <br>
        <button id="q4a1">ice skating</button>
      </div>

      <div class="answer-choice">
        <img src="assets/farmers_market.jpg" alt="a farmers market with rows of baskets with fresh fruits and vegetables">
        <br>
        <button id="q4a2">art fair, thrifting, or farmers market</button>
      </div>

      <div class="answer-choice">
        <img src="assets/craft_workshop.webp" alt="a display of many charm options at a craft workshop.">
        <br>
        <button id="q4a3">craft workshop</button>
      </div>

      <div class="answer-choice">
        <img src="assets/arcade.jpg" alt="a retro arcade with many games, in dim lighting.">
        <br>
        <button id="q4a4">karaoke / arcade</button>
      </div>

    </div> 

    <h2>choose a trinket for your desk:</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/lip_gloss.jpg" alt="three cute rosy shades of lip gloss in little pink containers.">
        <br>
        <button id="q5a1">jelly lip gloss</button>
      </div>

      <div class="answer-choice">
        <img src="assets/polaroid_picture.jpg" alt="a few cute polaroid pictures laid above a camera displaying nice moments.">
        <br>
        <button id="q5a2">polaroid picture</button>
      </div>

      <div class="answer-choice">
        <img src="assets/sardine_keychain.jpg" alt="three fun, brightly colored sardine keychains on a keychain ring.">
        <br>
        <button id="q5a3">sardine keychain</button>
      </div>

      <div class="answer-choice">
        <img src="assets/blind_box.jpg" alt="sets of blind boxes, such as the peach riot set from pop mart.">
        <br>
        <button id="q5a4">blind box</button>
      </div>

    </div> 
    
    <h2 id="result">your result: undecided...!</h2>

    <button id="restart">restart quiz!</button>
    
  </main>
  </body>
</html>
